---
version: '3.3'

services:
  chirpstack-network-server:
    container_name: chirpstack-network
    image: chirpstack/chirpstack-network-server:3
    networks:
      - proxy
    volumes:
      - ./configuration/chirpstack-network-server:/etc/chirpstack-network-server

  chirpstack-application-server:
    container_name: chirpstack-application-server
    image: chirpstack/chirpstack-application-server:3
    networks:
      - proxy
    ports:
      - '8080'
    volumes:
      - ./configuration/chirpstack-application-server:/etc/chirpstack-application-server
    labels:
      - traefik.enable=true
      - traefik.http.routers.appserver.rule=Host(`chirpstack.example.org`)
      - traefik.http.routers.appserver.entrypoints=websecure
      - traefik.http.routers.appserver.tls=true
      - traefik.http.routers.appserver.tls.certresolver=http
      - traefik.http.routers.appserver.middlewares=security-headers
      - traefik.http.routers.appserver.tls.options=default
      - traefik.http.services.appserver.loadbalancer.server.port=8080

  chirpstack-gateway-bridge:
    container_name: chirpstack-bridge
    image: chirpstack/chirpstack-gateway-bridge:3
    networks:
      - proxy
    ports:
      - 1700/udp
    volumes:
      - ./configuration/chirpstack-gateway-bridge:/etc/chirpstack-gateway-bridge

  chirpstack-geolocation-server:
    container_name: chirpstack-geolocation
    image: chirpstack/chirpstack-geolocation-server:3
    networks:
      - proxy
    volumes:
      - ./configuration/chirpstack-geolocation-server:/etc/chirpstack-geolocation-server

  postgresql:
    container_name: postgresql
    image: postgres:9.6-alpine
    environment:
      - POSTGRES_PASSWORD=root
    networks:
      - proxy
    volumes:
      - ./configuration/postgresql/initdb:/docker-entrypoint-initdb.d
      - ./data/postgresql:/var/lib/postgresql/data

  redis:
    container_name: redis
    image: redis:5-alpine
    networks:
      - proxy
    volumes:
      - ./data/redis:/data

  mosquitto:
    container_name: mosquitto
    image: eclipse-mosquitto
    networks:
      - proxy
    ports:
      - '1883'  
    labels:
      - traefik.enable=true
      - traefik.tcp.routers.mosquitto.rule=Host(`mosquitto.example.org`)
      - traefik.tcp.routers.mosquitto.entrypoints=mqtt-secure
      - traefik.tcp.routers.mosquitto.tls=true
      - traefik.tcp.routers.mosquitto.tls.certresolver=http
      - traefik.tcp.routers.mqtt.service=mqtt-internal 
      - traefik.tcp.services.mqtt-internal.loadbalancer.server.port=1883
      - traefik.tcp.routers.mosquitto.middlewares=security-headers
      - traefik.tcp.routers.mosquitto.tls.options=default

networks:
   proxy:
    external: true