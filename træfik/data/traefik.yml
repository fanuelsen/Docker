api:
  dashboard: true

entryPoints:
  http:
    address: ":80"
  https:
    address: ":443"

providers:
  docker:
    endpoint: "tcp://socket-proxy:2375"
    watch: true
    exposedByDefault: false

certificatesResolvers:
  http:
    acme:
      email: email@example.org
      storage: acme.json
      httpChallenge:
        entryPoint: http

log:
  Level: DEBUG

log:
  filePath: "traefik.log"
  format: json

accessLog:
  filePath: "access.log"
  format: json

tls:
  options:
    default:
      minVersion: VersionTLS12
      curvePreferences:
        - secp521r1
        - secp384r1
      sniStrict: true