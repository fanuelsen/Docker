---
version: "2"
services:
  gitea:
    container_name: gitea
    image: gitea/gitea:latest
    environment:
      - USER_UID=1000
      - USER_GID=1000
      - ROOT_URL=http://gitea:3000
    restart: always
    networks:
        - traefik
    volumes:
      - 'gitea-data:/data'

  drone-server:
    container_name: drone-server
    image: drone/drone:0.8
    restart: always
    depends_on:
        - gitea
    networks:
        - traefik
    volumes:
      - 'drone-data:/var/lib/drone'
    environment:
      - DRONE_OPEN=true
      - DRONE_HOST=http://drone-server:8000
      - DRONE_GITEA=true
      - DRONE_GITEA_URL=http://gitea:3000
      - DRONE_SECRET=secret
      - DRONE_NETWORK=gitea_default

  drone-agent:
    container_name: drone-agent
    image: drone/agent:0.8
    command: agent
    restart: always
    depends_on:
      - drone-server
    networks:
      - traefik
    volumes:
      - "tcp://socket-proxy:2375"
    environment:
      - DRONE_SERVER=drone-server:9000
      - DRONE_SECRET=secret